<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Sistema de Ventas</title>
</head>

<body>
    <h1>Sistema de Gestión de Ventas</h1>

    <section id="auth">
        <h2>Registro / Login</h2>

        <!-- Checkbox para elegir si registrar o solo iniciar sesión -->
        <label>
            <input type="checkbox" id="modoRegistro">
            Quiero registrarme
        </label>

        <form id="form-login">
            <input type="text" id="username" placeholder="Usuario" required />
            <input type="password" id="password" placeholder="Contraseña" />
            <button type="submit">Continuar</button>
        </form>

        <p id="message"></p>
    </section>
    <script src="./js/login.js"></script>
</body>

</html>
